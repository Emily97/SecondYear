<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap Form</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="row"><div class="col-md-12 header"><h1>Form Design 101 - <small>John Montayne</small><br><br></h1></div></div>
            <div class="row">

                <div class="col-md-6">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h2 class="panel-title">Subscription Form Horizontal</h1>
                        </div>

                        <div class="panel-body">
                            <form class="form-horizontal" action="" method="post">

                                <div class="form-group">
                                    <label for="username"  class="col-sm-5 control-label">Username:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" placeholder="Username" id="username" name="username" value="" />
                                        <div id="usernameError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-sm-5 control-label">Password:<span class="visible-xs">
                                       
                                    </label>
                                    <div class="col-sm-7">
                                        <input type="password"  class="form-control" placeholder="Password"  id="password" name="password" />
                                        <div id="passwordError" class="error"></div>
                                    </div>


                                </div>



                                <div class="form-group">
                                    <label for="age" class="col-sm-5 control-label">Age:</label>
                                    <div class="col-sm-7">
                                        <input type="text"  class="form-control" placeholder="Age" id="age" name="age" value="" />
                                        <div id="ageError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="dob" class="col-sm-5 control-label">Date of Birth:</label>
                                    <div class="col-sm-7">
                                        <input type="text"  class="form-control" placeholder="dd/mm/yyyy" id="dob" name="dob" value="" />
                                        <div id="dobError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-sm-5 control-label">Email:</label>
                                    <div class="col-sm-7">
                                        <input type="text"  class="form-control" placeholder="Email" id="email" name="email" value="" />
                                        <div id="emailError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="website" class="col-sm-5 control-label">Website:</label>
                                    <div class="col-sm-7">
                                        <input type="text"  class="form-control" placeholder="http://" id="website" name="website" value="" />
                                        <div id="websiteError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">What OS are you using? </label>
                                    <div class="col-sm-7">
                                        <label class="radio-inline">

                                            <input type="radio" id="windows" name="os" value="windows" />
                                            Windows
                                        </label>

                                        <label class="radio-inline">
                                            <input type="radio" id="macosx" name="os" value="macosx" />
                                            Mac OS X
                                        </label>

                                        <label class="radio-inline">
                                            <input type="radio" id="linux" name="os" value="linux" />
                                            Linux
                                        </label>
                                        <div id="preferredOSError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Programming Languages? </label>
                                    <div class="col-sm-7">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="cplusplus" name="languages[]" value="cplusplus" />
                                            C++
                                        </label>

                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="java" name="languages[]" value="java" />
                                            Java
                                        </label>

                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="php" name="languages[]" value="php" />
                                            PHP
                                        </label>

                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="javascript" name="languages[]" value="javascript" />
                                            JavaScript
                                        </label>
                                        <div id="languagesError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label" >Level:</label>

                                    <div class="col-sm-7">
                                        <select class="form-control" id="skill" name="skill">
                                            <option value="beginner">Beginner</option>
                                            <option value="intermediate">Intermediate</option>
                                            <option value="advanced">Advanced</option>
                                        </select>
                                        <div id="skillError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label">Computers and Devices:<br><small style="font-weight:200;">( Choose Multiples if required )</style></small></label>

                                    <div class="col-sm-7">
                                        <select class="form-control" id="devices" name="devices[]" multiple>
                                            <option value="desktop">Desktop</option>
                                            <option value="laptop">Laptop</option>
                                            <option value="tablet">Tablet</option>
                                            <option value="smartphone">Smartphone</option>
                                        </select>
                                        <div id="devicesError" class="error"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-5 control-label" for="comments">Comments:</label>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" rows="3" id="comments" placeholder="Place Comment Here..." name="comments"></textarea>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 text-right"><p>(* Required Fields)</p></div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5"></div>
                                    <div class="col-md-7">
                                        <input type="submit" class="btn btn-primary pull-right" id="submit" name="submit" value="Subscribe" />
                                        <input type="reset" class="btn btn-default pull-right" id="reset" name="reset" value="Reset Form" />
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-4"></div>
                    
            </div>

        </div>




        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
		<script src="js/form.js"></script>
        <script src="js/format.js"></script>
    </body>
</html>
