<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Javascript Canvas.Lab01</title>
	<style>
		#canvas {
			border : 1px solid black;
		}
	</style>
</head>
<body>

	<h1>Lab 1</h1>

	<canvas id="canvas" width=500 height=500></canvas>

	<script>
		var canvas = document.getElementById("canvas"),
			ctx = canvas.getContext("2d");
		
		//draw circle
		ctx.beginPath();
		ctx.arc(100, 250, 30, 2 * Math.PI, 0, false);
		ctx.lineWidth = 2;
		ctx.strokeStyle = "black";
		ctx.stroke();

		ctx.beginPath(); 
		var startAngle = 0
		var endAngle = startAngle + Math.PI;
		ctx.arc(250, 220, 70, startAngle, endAngle, false); 
		ctx.closePath();

		ctx.rect(350, 220, 100, 50);
		
		ctx.stroke();
	</script>


</body>
</html>
