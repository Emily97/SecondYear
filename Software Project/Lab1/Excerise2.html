		function init(){
			can = document.getElementById("canvas");
			ctx = can.getContext("2d");
			drawTriangle(ctx, 400, 300,100, 100, 5,'green','blue',3);
		}
		
		function drawTriangle(ctx,xWidth, yHeight, xSize, ySize, cStroke, cFill, lineWidth){
			console.log("hi");
			xWidth = xWidth;
			yHeight = yHeight;
			xSize = xSize;
			ySize = ySize;
			cStroke = cStroke;
			cFill = cFill;
			lineWidth = lineWidth;

			ctx.beginPath();
			ctx.moveTo(xWidth, yHeight);
			ctx.lineTo(xSize+100, ySize+150);
			ctx.lineTo(xSize+200, ySize+250);
			ctx.closePath();
			ctx.fillStyle = cFill;
			ctx.strokeStyle = cStroke;  
			ctx.fill(); 
			ctx.stroke();  
			
			ctx.lineWidth = lineWidth;

		}
