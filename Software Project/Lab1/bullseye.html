			function bullsEyeBetter(context){
					var x = arcCanvas.width/2;
					var y = arcCanvas.height/2;
					//colours are stored inside an array
					var colours = ['red', 'green', 'white', 'blue'];
					//colours[0] -> 'red'

					var startAngle = 0;
					var endAngle = 2*Math.PI;
					var counterClockwise = false;
					context.lineWidth = 15;

					for(var i=0; i<8; i++){
						var radius = 200 - 5*i;
						context.beginPath();
						context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
						context.fillStyle = colours[i%4];
						context.fill();
						context.closePath();
					}
			}
